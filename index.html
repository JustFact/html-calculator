<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>HTML Calculator</title>
</head>
<body>
    <div id="display">000</div>
    <div class="number-btns">
        <button data-num='0' class="num-btn">0</button>
        <button data-num='1' class="num-btn">1</button>
        <button data-num='2' class="num-btn">2</button>
        <button data-num='3' class="num-btn">3</button>
        <button data-num='4' class="num-btn">4</button>
        <button data-num='5' class="num-btn">5</button>
        <button data-num='6' class="num-btn">6</button>
        <button data-num='7' class="num-btn">7</button>
        <button data-num='8' class="num-btn">8</button>
        <button data-num='9' class="num-btn">9</button>
    </div>
    <div class="operator-btns">
        <button data-operator='+' class="opr-btn">+</button>
        <button data-operator='-' class="opr-btn">-</button>
        <button data-operator='*' class="opr-btn">*</button>
        <button data-operator='/' class="opr-btn">/</button>
        <button data-operator='IGNR' class="opr-btn" id="eql">=</button>
        <button data-operator='IGNR' class="opr-btn">CS</button> 
    </div>
</body>
</html>
